# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  buildOnWindows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1.5.0
      - uses: microsoft/setup-msbuild@v1
      - uses: ayltai/setup-graalvm@v1
        with:
          java-version: 11
          graalvm-version: 20.3.0
          native-image: true
      - name: Build with Maven
        run: mvn clean package -P native -Dskip.ui=true -DskipTests=true -DskipITs -Dquarkus.native.container-build=false -Dmaven.test.failure.ignore=true -U -DskipITs
        shell: powershell
      - name: Run UPX
        uses: crazy-max/ghaction-upx@v1.3.3
        with:
          version: latest
          file: target/secretdemo-quarkus-1.0.0-SNAPSHOT-runner.exe
          args: '-7'
      - uses: actions/upload-artifact@v2
        with:
          if-no-files-found: warn
          name: package
          path: target/*.exe

  buildOnMac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ayltai/setup-graalvm@v1
        with:
          java-version: 11
          graalvm-version: 20.3.0
          native-image: true
      - name: Build with Maven
        run: mvn -DskipTests -B clean package native-image:native-image --file pom.xml
      - name: Run UPX
        uses: svenstaro/upx-action@v2
        with:
          file: target/secretdemo-quarkus-1.0.0-SNAPSHOT-runner
          args: '-7'
      - name: Upload artifacts
        run: mkdir staging && cp target/demo-cli staging/demo-cli-mac-amd64
      - uses: actions/upload-artifact@v2
        with:
          name: package
          path: staging

  buildOnLinux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ayltai/setup-graalvm@v1
        with:
          java-version: 11
          graalvm-version: 20.3.0
          native-image: true
      - name: Build with Maven
        run: mvn -DskipTests -B clean package native-image:native-image --file pom.xml
      - name: Run UPX
        uses: crazy-max/ghaction-upx@v1.3.3
        with:
          version: latest
          file: target/secretdemo-quarkus-1.0.0-SNAPSHOT-runner
          args: '-7'
      - name: Upload artifacts
        run: mkdir staging && cp target/demo-cli staging/demo-cli-linux-amd64
      - uses: actions/upload-artifact@v2
        with:
          name: package
          path: staging
