# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  sample-job:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
#         os: [ubuntu-latest, macos-latest, windows-latest]
        gu-binary: [gu, gu.cmd]
        exclude:
          - os: ubuntu-latest
            gu-binary: gu.cmd
#           - os: macos-latest
#             gu-binary: gu.cmd
#           - os: windows-latest
#             gu-binary: gu
    steps:
      - name: Setup Graalvm
        id: setup-graalvm
        uses: DeLaGuardo/setup-graalvm@master
        with:
          # GraalVM version, no pattern syntax available atm
          graalvm: '21.0.0.2'
          # Java version, optional, defaults to 'java8'. Available options are 'java8' and 'java11'.
          java: 'java11'
          # Architecture flag, optional, defaults to 'amd64'. Available options are 'amd64' and 'aarch64'. Later is available only for linux runners.
          arch: 'aarch64'

      - name: Install native-image component
        run: |
          ${{ matrix.gu-binary }} install native-image
          
      - name: Check installed components
        run: ${{ matrix.gu-binary }} list
          
  buildOnWindows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ilammy/msvc-dev-cmd@v1.5.0
      - uses: microsoft/setup-msbuild@v1
      - uses: ayltai/setup-graalvm@v1
        with:
          java-version: 11
          graalvm-version: 21.1.0
          native-image: true
      - name: Echo Java version
        run: java -version
        shell: powershell
      
      - name: List of components
        run: gu list
        shell: powershell
        
      - name: Build with Maven
        run: mvn -DskipTests -B clean package native-image:native-image --file pom.xml
        shell: powershell
      - name: Run UPX
        uses: crazy-max/ghaction-upx@v1.3.3
        with:
          version: latest
          file: target/secretdemo-quarkus-1.0.0-SNAPSHOT-runner.exe
          args: '-7'
      - uses: actions/upload-artifact@v2
        with:
          if-no-files-found: warn
          name: package
          path: target/*.exe

  buildOnMac:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
      - uses: ayltai/setup-graalvm@v1
        with:
          java-version: 11
          graalvm-version: 20.3.0
          native-image: true
      - name: Build with Maven
        run: mvn -DskipTests -B clean package native-image:native-image --file pom.xml
      - name: Run UPX
        uses: svenstaro/upx-action@v2
        with:
          file: target/secretdemo-quarkus-1.0.0-SNAPSHOT-runner
          args: '-7'
      - name: Upload artifacts
        run: mkdir staging && cp target/demo-cli staging/demo-cli-mac-amd64
      - uses: actions/upload-artifact@v2
        with:
          name: package
          path: staging

  buildOnLinux:
    runs-on: ubuntu-latest
    name: Build native Quarkus app
    steps:
      - name: Checkout the code
        uses: actions/checkout@master
      - name: Build native executable and upload it as an artifact
        uses: maxday/quarkus-native-build-docker-action@1
        with:
         outputName: secretdemo-quarkus-1.0.0-SNAPSHOT-runner
         dockerfilePath: Dockerfile
